<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="registration-form">
    <h2>Registration Form</h2>
    <form id="myForm">

      <label for="name"> Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email"> Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="gender"> Gender:</label>
      <input type="radio" id="gender" name="gender" required> Male
      <input type="radio" id="gender" name="gender" required> Female
      <input type="radio" id="gender" name="gender" required> other <br> <br>

      <label for="dob"> DOB</label>
      <input type="date" id="birth date" name="birth date" required> <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required> <br> <br>

      <input type="submit" value="Register">
    </form>

    <div id="display-data"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
